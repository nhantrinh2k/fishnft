<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>FIGMA FISH HOME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background01">
    <div class="container">
        <div class="d-flex py-3 justify-content-between">
            <div class="left">
                <img src="./images/logohome.png" class="img-fluid" alt="">
                <div class="bottom-logo d-flex justify-content-center align-items-center mt-3">
                    <p class="mt-3 me-2 text-white custom-text">by</p>
                    <img src="./images/grouphome.png" class="img-fluid" alt="">
                    <h6 class="text-white ms-2 mt-1 font-conth">ATHOS META</h6>
                </div>
            </div>
            <div class="right d-flex mb-3">
                <div class="token d-flex justify-content-center align-items-center">
                    <img src="./images/atm1.png" class="img-fluid" alt="">
                    <h4 class="font-basta text-white">1,234,567</h4>
                    <div class="add ms-5 mb-2">
                        <a href="#" class="btn btn-warning">
                            <img src="./images/Vector.png" class="img-fluid" alt="">
                        </a>
                    </div>
                </div>
                <div class="wallet d-flex justify-content-center align-items-center ms-5">
                    <img src="./images/atm.png" class="img-fluid" alt="">
                    <h4 class="font-basta text-white">ADD WALLET</h4>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <div class="d-flex flex-column">
                 <div class="home">
                    <a href="#">
                        <img src="./images/home.png" class="img-fluid" alt="">
                    </a>
                 </div>
                 <div class="shop-clicked my-4">
                    <a href="#">
                        <img src="./images/shop.png" class="img-fluid" alt="">
                    </a>
                 </div>
                 <div class="yourbag mb-4">
                    <a href="#">
                        <img src="./images/your bag.png" class="img-fluid" alt="">
                    </a>
                 </div>
                 <div class="mnarketplace">
                    <a href="#">
                        <img src="./images/marketplaceclicked.png" class="img-fluid" alt="">
                    </a>
                 </div>            
                </div>
            </div>
            <div class="col-8">
                <div class="title-yourbag d-flex justify-content-center mb-5">
                    <div class="title-fish">
                        <div class="font-conth title-fish-yourbag">
                            <a href="#" class="button-off font-conth">
                                FISH
                             </a>
                        </div>
                        <div class=""></div>
                    </div>
                    <div class="title-shooter">
                        <div class="font-conth title-shotter-yourbag">
                            <a href="#" class="button-on font-conth">
                                SHOOTER
                             </a>
                        </div>
                        <div class=""></div>
                    </div>
                </div>
                <div class="d-flex justify-content-around flex-wrap box">
                    <div class="d-flex flex-column mb-5">
                        <div class="d-flex flex-column pt-2 background-white-yourbag">
                            <div class="d-flex align-items-center justify-content-center background-blue45-yourbag">
                                    <div class="image-box-yourbag">
                                        <img src="./images/shooter1.png" class="img-fluid" alt="">
                                    </div>
                            </div>
                            <div class="content-shotter d-flex flex-wrap justify-content-around my-2">
                                <div class="width">
                                    <p class="text-yourbag">Width</p>
                                    <p class="number-yourbag">7</p>
                                </div>
                                <div class="height">
                                    <p class="text-yourbag">Height</p>
                                    <p class="number-yourbag">23</p>
                                </div>
                                <div class="health">
                                    <p class="text-yourbag">Health</p>
                                    <p class="number-yourbag">7</p>
                                </div>
                                <div class="healthrate">
                                    <p class="text-yourbag">HealthRate</p>
                                    <p class="number-yourbag">23</p>
                                </div>
                                <div class="healthscale">
                                    <p class="text-yourbag">HealthScale</p>
                                    <p class="number-yourbag">23</p>
                                </div>
                            </div>
                        </div>
                       <div class="d-flex justify-content-center align-items-center">
                            <div class="wallet-nft">
                                <p class="id-wallet font-conth text-white">xxxxxx</p>
                            </div>
                            <a href="#" class="button-buy mx-2 my-2 px-1 font-basta">
                                BUY
                             </a>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
