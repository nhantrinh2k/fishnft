<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>FIGMA FISH HOME</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="background01">
      <div class="container">
        <div class="d-flex py-3 justify-content-between head-balance">
          <div class="left">
            <img src="./images/logohome.png" class="img-fluid" alt="" />
            <div
              class="bottom-logo d-flex justify-content-center align-items-center mt-3"
            >
              <p class="mt-3 me-2 text-white custom-text">by</p>
              <img src="./images/grouphome.png" class="img-fluid" alt="" />
              <h6 class="text-white ms-2 mt-1 font-conth">ATHOS META</h6>
            </div>
          </div>
          <div class="right d-flex mb-3">
            <div class="token d-flex justify-content-center align-items-center">
              <img src="./images/atm1.png" class="img-fluid" alt="" />
              <h5 class="font-basta text-white">1,234,567</h5>
              <div class="add ms-5 mb-2">
                <a href="#" class="btn btn-warning">
                  <img src="./images/Vector.png" class="img-fluid" alt="" />
                </a>
              </div>
            </div>
            <div
              class="wallet d-flex justify-content-center align-items-center ms-5"
            >
              <img src="./images/atm.png" class="img-fluid" alt="" />
              <h5 class="font-basta text-white">ADD WALLET</h5>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-xxl-3 col-12">
            <div class="d-flex flex-column menu-all">
              <div class="home-clicked">
                <a href="#" class="active">
                  <!-- <img src="./images/home.png" class="img-fluid" alt="" /> -->
                  <img
                    src="./images/home-active.png"
                    class="img-fluid"
                    alt=""
                  />
                </a>
              </div>
              <div class="shop my-4">
                <a href="#">
                  <img src="./images/shop.png" class="img-fluid" alt="" />
                </a>
              </div>
              <div class="yourbag mb-4">
                <a href="#">
                  <img src="./images/your bag.png" class="img-fluid" alt="" />
                </a>
              </div>
              <div class="mnarketplace">
                <a href="#">
                  <img
                    src="./images/marketplace.png"
                    class="img-fluid"
                    alt=""
                  />
                </a>
              </div>
            </div>
          </div>
          <div class="col-xxl-9 col-12">
            <div class="d-flex justify-content-between balance">
              <div class="background-blue">
                <div class="logo d-flex align-items-center ps-3 py-1">
                  <img
                    src="./images/atmbalancew.png"
                    class="img-fluid"
                    alt=""
                  />
                  <div class="content ps-3 pe-5">
                    <div class="title">
                      <p class="custom-text-atm">ATM Balance</p>
                    </div>
                    <div class="total d-flex">
                      <h4 class="text-white pe-1">1,234,567</h4>
                      <h4 class="text-BA">ATM</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="background-blue mx-3">
                <div class="logo d-flex align-items-center ps-3 py-1">
                  <img
                    src="./images/atmbalancew.png"
                    class="img-fluid"
                    alt=""
                  />
                  <div class="content ps-3 pe-5">
                    <div class="title">
                      <p class="custom-text-atm">ATMW Balance</p>
                    </div>
                    <div class="total d-flex">
                      <h4 class="text-white pe-1">1,234,567</h4>
                      <h4 class="text-BA">ATMW</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="background-blue">
                <div class="logo d-flex align-items-center ps-3 py-1">
                  <img src="./images/totalnft.png" class="img-fluid" alt="" />
                  <div class="content ps-3 pe-5">
                    <div class="title">
                      <p class="custom-text-atm">Total NFTs</p>
                    </div>
                    <div class="total d-flex">
                      <h4 class="text-white pe-1">7</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="video mt-4">
              <video controls>
                <source src="" type="video/mp4" />
                <source src="" type="video/ogg" />
                Your browser does not support the video tag.
              </video>

              <!-- <img src="./images/gamebanner.png" class="img-fluid" alt="" /> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
